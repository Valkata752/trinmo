<h1>Обслужвани линии и подвижен състав</h1>
<p>Линиите и броят автобуси са от началото на тримесечието. В <code>синьо</code> са изредени промените, които са се случили в даденото тримесечие.&nbsp;<br>&nbsp;</p>
