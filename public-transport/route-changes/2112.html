<p>От 04:30 часа на 10.05.2022 г. до 24:00 часа на 31.05.2022 г. се измества временната автобусна спирка с код 6095 „Ул. Нишава“ на бул. „Цар Борис III”, за автобусни линии № 5-ТМ, 63 и 260, със 70метра назад в посока бул. „Гоце Делчев“.</p>
